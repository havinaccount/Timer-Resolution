# GitHub Actions workflow for Python on Windows
# Installs dependencies, runs linting, and executes tests

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest flake8
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Lint with pylint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pylint timerresolution.py --ignore-imports=y --disable=import-error --disable=redefined-outer-name
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pylint timerresolution.py --disable=redefined-outer-name --disable=import-error --ignore-imports=y --max-line-length=127
